<body style="background-image: url(img/baggrund2.JPG);">
    <div class="bg" style="height: 2060px;"></div>
    <section class="main" style="height: 2000px;">
        <!--Vi bruger nav-tagget til at lave en navigationsbar i toppen af sitet-->

            </ul>
        </nav>
    

        <!-- Her er vores søgebar -->
        <section class="search-bar">
            <form action="#">
                <input id="search-input" type="text" placeholder="Søg..">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>

        <!-- Det her er deres slogan -->
        <section class="events-header">
            <h2>Events</h2>
            <article class="featured-event-container">
                <div class="featured-event-inner-container">
                    <div>
                        <h3>BOKSÅBNING</h3>
                        <p>Fredag d. 22. september kl. 14.00</p>
                    </div>
                </div>
            </article>
        </section>

        <!-- Bruges til at scroll ned / viser at siden fortsætter -->

            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="29" viewBox="0 0 48 29" fill="none">

        <!-- De diverse events man kan trykke ind på -->
        <section class="events-header events-header-offset">
            <h2>Upcoming Events</h2>
            <article class="upcoming-event-container">
                <div class="upcoming-event-inner-container">
                    <div>
                        <h3>VINSMAGNING</h3>

                </div>
            </article>
            <article class="upcoming-event-container">
                <div class="upcoming-event-inner-container">
                    <div>
                        <h3>STRIKKEKLUB</h3>
                    </div>

            </article>
            <article class="upcoming-event-container">
                <div class="upcoming-event-inner-container">
                    <div>
                        <h3>WORKSHOP</h3>
                    </div>

                    <li><a href="https://www.facebook.com/events/164636536585192" class="facebook"><img src="socials/Facebook.png" alt="facebook"></a></li>
                    <li><a href="https://trendsales.dk/p/2387302" class="trendsales"><img src="socials/Trendsales.png" alt="trendsales"></a></li>
